<svg xmlns="http://www.w3.org/2000/svg" width="985" height="580" viewBox="0 0 985 580" fill="none">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Roboto+Mono:wght@500&amp;display=swap');
        .title { font: bold 32px 'Inter', sans-serif; fill: #E6E1E5; }
        .subtitle { font: 500 16px 'Inter', sans-serif; fill: #D0BCFF; }
        .body-text { font: 400 14px 'Inter', sans-serif; fill: #CAC4D0; }
        .label { font: bold 12px 'Inter', sans-serif; fill: #938F99; text-transform: uppercase; letter-spacing: 1px; }
        .mono { font: 500 14px 'Roboto Mono', monospace; fill: #E6E1E5; }
        .stat-value { font: bold 64px 'Roboto Mono', monospace; fill: #EADDFF; }
        .chip-bg { fill: #49454F; stroke: #938F99; stroke-width: 1; }
        .chip-bg-ide { fill: #4F378B; stroke: #938F99; stroke-width: 1; }
        .chip-text { font: 500 12px 'Inter', sans-serif; fill: #CAC4D0; }
        .add-color { fill: #81C784; }
        .del-color { fill: #E57373; }
    </style>

    <!-- Background -->
    <rect width="985" height="580" rx="28" fill="#1C1B1F"/>

    <!-- Header Card -->
    <rect x="24" y="24" width="630" height="180" rx="24" fill="#332F37"/>
    <circle cx="72" cy="72" r="32" fill="url(#avatarGradient)"/>
    <text x="54" y="81" font-family="Inter" style="font: bold 24px 'Inter', sans-serif; fill: #000" font-weight="bold" font-size="24" fill="#FFFFFF">SM</text>

    <text x="120" y="65" class="title">Shko Maghdid</text>
    <text x="120" y="90" class="subtitle">Fullstack Engineer @ Lezzoo</text>

    <text x="50" y="135" class="body-text">Uptime:</text>
    <text x="110" y="135" id="age_data" class="mono">22 years, 11 months, 22 days</text>

    <!-- OS Chips -->
    <g transform="translate(50, 160)">
        <rect width="65" height="26" rx="8" class="chip-bg"/>
        <text x="12" y="17" class="chip-text">macOS</text>
        <rect x="75" width="75" height="26" rx="8" class="chip-bg"/>
        <text x="87" y="17" class="chip-text">Windows</text>
        <rect x="160" width="55" height="26" rx="8" class="chip-bg"/>
        <text x="172" y="17" class="chip-text">Linux</text>
        <rect x="225" width="100" height="26" rx="8" class="chip-bg-ide"/>
        <text x="237" y="17" class="chip-text">Webstorm IDE</text>
    </g>

    <!-- Rank Card -->
    <rect x="674" y="24" width="287" height="180" rx="24" fill="#4F378B"/>
    <text x="700" y="55" class="label" fill="#EADDFF" fill-opacity="0.7">GitHub Global Rank</text>
    <text x="700" y="140" id="rank_data" class="stat-value">#34</text>
    <text x="700" y="170" class="body-text" fill="#EADDFF" font-size="12">Top Contributor Milestone</text>

    <!-- Tech Stack Card -->
    <rect x="24" y="224" width="550" height="260" rx="24" stroke="#938F99" stroke-width="1"/>
    <text x="48" y="265" class="subtitle" font-size="18">Tech Stack</text>

    <text x="48" y="295" class="label">Programming</text>
    <text x="48" y="315" class="body-text" fill="#E6E1E5">TypeScript, JavaScript, Java, Python</text>

    <text x="48" y="355" class="label">Frameworks &amp; Tools</text>
    <text x="48" y="375" class="body-text" fill="#E6E1E5">React, React Native, Electron, NodeJS, MySQL</text>

    <text x="48" y="415" class="label">Design &amp; Hobbies</text>
    <text x="48" y="435" class="body-text" fill="#E6E1E5">Tailwind, Figma, Adobe Illustrator, Android Customization
    </text>

    <!-- Git Metrics Cards -->
    <rect x="594" y="224" width="177" height="100" rx="24" fill="#332F37"/>
    <text x="682" y="270" text-anchor="middle" id="repo_data" class="mono" font-size="28"
          style="font-size: 22px; font-weight: bold;" font-weight="bold">52
    </text>
    <text x="682" y="295" text-anchor="middle" class="label">Repos</text>

    <rect x="784" y="224" width="177" height="100" rx="24" fill="#332F37"/>
    <text x="872" y="270" text-anchor="middle" id="contrib_data" class="mono" font-size="28"
          style="font-size: 22px; font-weight: bold;" fill="#EFB8C8">63
    </text>
    <text x="872" y="295" text-anchor="middle" class="label">Contribs</text>

    <!-- LOC Card -->
    <rect x="594" y="344" width="367" height="140" rx="24" fill="#332F37"/>
    <text x="618" y="390" class="label">Total Lines of Code</text>
    <text x="943" y="390" text-anchor="end" id="loc_data" class="mono" font-size="20">394,468</text>

    <rect x="618" y="410" width="319" height="12" rx="6" fill="#49454F"/>
    <rect x="618" y="410" width="260" height="12" rx="6" fill="#D0BCFF"/> <!-- Visual bar for additions -->

    <text x="618" y="450" id="loc_add" class="mono add-color" font-size="11">++ 468,326</text>
    <text x="943" y="450" text-anchor="end" id="loc_del" class="mono del-color" font-size="11">-- 73,858</text>

    <!-- Footer -->
    <rect x="24" y="504" width="937" height="52" rx="16" fill="#49454F"/>
    <text x="48" y="535" class="body-text" font-weight="500" font-size="12">Shkoma.ranya@gmail.com | LinkedIn: Shko
        Maghdid
    </text>
    <text x="940" y="535" text-anchor="end" id="commit_data" class="mono" font-size="12" fill-opacity="0.6">Commits: 2,414
    </text>

    <defs>
        <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#D0BCFF;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#EFB8C8;stop-opacity:1"/>
        </linearGradient>
    </defs>
</svg>
